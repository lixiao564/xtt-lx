<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查看详情</title>
</head>

<body>
    <p id="">姓名： <span style="font-weight:bold;" id="namevalue"></span></p>
    <p>工号: <span style="font-weight:bold;" id="idvalue"></span></p>
    <p>地址: <span style="font-weight:bold;" id="adrvalue"></span></p>
    <p>教育水平: <span style="font-weight:bold;" id="eduvalue"></span></p>

    <script>
        var data = JSON.parse($("#data").val());
        $("#namevalue").text(data.name);
        $("#idvalue").text(data.code);
        $("#adrvalue").text(data.area);
        $("#eduvalue").text(data.education);
        </script>
</body>

</html>
